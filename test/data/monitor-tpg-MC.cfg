process ECALDQM = {

#     module ecalUncalibHit = ecalFixedAlphaBetaFitUncalibRecHit from "RecoLocalCalo/EcalRecProducers/data/ecalFixedAlphaBetaFitUncalibRecHit.cfi"

#     replace ecalUncalibHit.MinAmplBarrel = 12.
